<body>
  <div class="greeting">ğŸ‚ æè˜‹ !! ç¥å¦³ 26 æ­² ç”Ÿæ—¥å¿«æ¨‚ï¼Œæ¥ä¸‹ä¾†ä¹Ÿè¦é–‹é–‹å¿ƒå¿ƒ âœ¨</div>
  <canvas id="fireworks"></canvas>
  <img src="cake.png" class="cake" width="700" id="cake" alt="è›‹ç³•" />

  <script>
    // æ˜Ÿç©ºç”Ÿæˆ
    for (let i = 0; i < 200; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.width = star.style.height = Math.random() * 2 + 1 + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.opacity = Math.random();
      document.body.appendChild(star);
    }

    // ç…™ç«è¨­å®š
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ["#ff2d2d", "#ffec47", "#47ff7c", "#47c6ff", "#c947ff"];
      const particles = [];

      for (let i = 0; i < 100; i++) {
        particles.push({
          x: x,
          y: y,
          radius: 2,
          color: colors[Math.floor(Math.random() * colors.length)],
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 3 + 2,
          alpha: 1
        });
      }

      fireworks.push(particles);
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = fireworks.length - 1; i >= 0; i--) {
        const particles = fireworks[i];
        let allFaded = true;

        for (let j = 0; j < particles.length; j++) {
          const p = particles[j];
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= 0.01;

          if (p.alpha > 0) {
            allFaded = false;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
            ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
            ctx.fill();
          }
        }

        if (allFaded) {
          fireworks.splice(i, 1);
        }
      }

      requestAnimationFrame(animate);
    }

    function hexToRgb(hex) {
      hex = hex.replace("#", "");
      const bigint = parseInt(hex, 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `${r}, ${g}, ${b}`;
    }

    setInterval(createFirework, 800);
    animate();

    // é¡¯ç¤ºè›‹ç³•
    setTimeout(() => {
      document.getElementById("cake").style.opacity = 1;
    }, 2000);
  </script>
